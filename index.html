  </head>

  <body>
    <main id="app" class="w-full max-w-[1366px] p-[2rem]">

      <table class="mb-10">
        <thead>
          <tr class="bg-gray-400">
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th></th>
            <th>Archive</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="notes-table-container">
          <tr>
            <td></td>
            <td>1</td>
            <td>2023-07-31T08:30:00</td>
            <td>Task</td>
            <td>Buy groceries for the week.</td>
            <td>3/5/2021, 5/5/2021</td>
            <td>
              <button class="m-auto"><img src="/edit.svg" alt="edit" /></button>
            </td>
            <td>
              <div class="flex justify-center">
                <button><img src="/archive.svg" alt="archive" /></button>
              </div>
            </td>
            <td>
              <button class="m-auto">
                <img src="/delete.svg" alt="delete" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button
        id="add-task"
        class="mx-auto mb-10 border-2 flex w-fit py-2 px-5 gap-2 items-center border-gray-400"
      >
        <img src="/add.svg" alt="add task" />ADD TASK
      </button>

      <table class="mb-10">
        <thead>
          <tr class="bg-gray-400">
            <th>Name Category</th>
            <th>Active</th>
            <th>Archived</th>
          </tr>
        </thead>

        <tbody id="summary-table-body">
          <tr>
            <td>Task</td>
            <td>2</td>
            <td>1</td>
          </tr>

          <tr>
            <td>Random Thought</td>
            <td>1</td>
            <td>1</td>
          </tr>

          <tr>
            <td>Idea</td>
            <td>1</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>

      <div class="hidden">
        <h1>Task Form</h1>
        <div id="form-container" class="border border-red-500">
          <form id="note-form">
            <label for="note-content">Note Content:</label>
            <input type="text" id="note-content" required />
            <label for="note-category">Category:</label>
            <select id="note-category" required>
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
            <button type="submit">Add Note</button>
          </form>
        </div>
      </div>
    </main>

    <div
      id="modal"
      class="hidden fixed justify-center items-center left-0 top-0 h-full w-full min-w-[38.4rem] bg-slate-900 bg-opacity-50"
    >
      <div class="modal-content bg-slate-500 relative p-8 rounded-md">
        <button
          id="close-btn"
          class="close-btn absolute right-5 top-2 text-3xl"
        >
          &times;
        </button>

        <h3 class="text-center font-semibold">Add/Edit Task</h3>

        <form id="modal-form">
          <div class="flex flex-col w-96 gap-2">
            <label for="modal-name">Name:</label>
            <input
              type="text"
              id="modal-name"
              class="p-2 rounded-sm text-slate-800"
              required
            />

            <label for="modal-category">Category:</label>
            <select
              id="modal-category"
              class="p-2 rounded-sm text-slate-800"
              required
            ></select>

            <label for="modal-content">Content:</label>
            <textarea
              id="modal-content"
              class="p-2 rounded-sm text-slate-800"
              required
            ></textarea>

            <button
              type="submit"
              class="border rounded-md w-1/2 self-center mt-6 font-semibold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
