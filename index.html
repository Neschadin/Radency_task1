    <div
      id="modal"
      class="fixed left-0 top-0 hidden h-full w-full items-center justify-center bg-slate-900 bg-opacity-50"
    >
      <div class="relative rounded-md bg-slate-500 px-8 py-16">
        <div class="close-btn absolute right-5 top-2 text-3xl">
          <button id="close-modal-btn">&times;</button>
        </div>

        <div id="add-task-form" class="hidden">
          <h3 class="text-center font-semibold">Add/Edit Task</h3>

          <form id="modal-form">
            <div class="flex w-96 flex-col gap-2">
              <label for="modal-name">Name:</label>
              <input
                type="text"
                id="modal-name"
                name="name"
                class="rounded-sm p-2 text-slate-800"
                required
              />

              <label for="modal-category">Category:</label>
              <select
                id="modal-category"
                name="category"
                class="rounded-sm p-2 text-slate-800"
                required
              ></select>

              <label for="modal-content">Content:</label>
              <textarea
                id="modal-content"
                name="content"
                class="rounded-sm p-2 text-slate-800"
                required
              ></textarea>

              <input type="hidden" id="modal-taskId" name="taskId" />

              <button
                type="submit"
                class="mt-6 w-1/2 self-center rounded-md border font-semibold"
              >
                Save
              </button>
            </div>
          </form>
        </div>

        <div id="archive-table" class="relative hidden w-[1280px]">
          <table class="w-full">
            <thead>
              <tr class="bg-gray-400">
                <td></td>
                <th class="w-[12%]">Name</th>
                <th class="w-[10%]">Created</th>
                <th class="w-[14%]">Category</th>
                <th class="w-full">Content</th>
                <th class="w-fit">Dates</th>
                <td class="w-[50px]"></td>
                <td class="w-[50px]"></td>
              </tr>
            </thead>

            <tbody id="archive-table-container"></tbody>
          </table>
        </div>
      </div>
    </div>
